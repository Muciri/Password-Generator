<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App By Muciri</title>
</head>
<body>
    <div class="container">
        <h1>üîê Gerador de Senhas</h1>
        <div class="output-container">
        <input type="text" id="password" readonly>
        <button id="copy-btn" title="Copiar senha">üìã</button>
        </div>
        
        <div class="controls">
        <label for="length">Tamanho: <span id="length-value">12</span></label>
        <input type="range" id="length" min="4" max="32" value="12">
        </div>
    
        <button id="generate-btn">Gerar Senha</button>
    </div>

    <style> 
        * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
        }

        body {
        margin: 0;
        background: linear-gradient(135deg, #1f1f2e, #3c3c5c);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        }

        .container {
        background: #2c2c3c;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.25);
        width: 300px;
        text-align: center;
        }

        h1 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        }

        .output-container {
        display: flex;
        margin-bottom: 1rem;
        }

        #password {
        flex: 1;
        padding: 0.5rem;
        border: none;
        border-radius: 8px 0 0 8px;
        font-size: 1rem;
        outline: none;
        }

        #copy-btn {
        background: #4caf50;
        border: none;
        padding: 0 1rem;
        font-size: 1.2rem;
        color: white;
        border-radius: 0 8px 8px 0;
        cursor: pointer;
        transition: background 0.3s;
        }

        #copy-btn:hover {
        background: #45a049;
        }

        .controls {
        margin-bottom: 1rem;
        text-align: left;
        }

        #length {
        width: 100%;
        }

        #generate-btn {
        padding: 0.7rem 1.5rem;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
        }

        #generate-btn:hover {
        background: #1976d2;
        }
    </style>

    <script>
        const passwordInput = document.getElementById('password');
        const lengthInput = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');

        function generatePassword(length) {
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
        let password = '';
        for (let i = 0; i < length; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return password;
        }

        generateBtn.addEventListener('click', () => {
        const length = parseInt(lengthInput.value);
        const newPassword = generatePassword(length);
        passwordInput.value = newPassword;
        });

        lengthInput.addEventListener('input', () => {
        lengthValue.textContent = lengthInput.value;
        });

        copyBtn.addEventListener('click', () => {
        passwordInput.select();
        document.execCommand('copy');
        copyBtn.textContent = "‚úÖ";
        setTimeout(() => {
            copyBtn.textContent = "üìã";
        }, 1500);
        });
    </script>
</body>
</html>
